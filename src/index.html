        <script type="text/javascript">
            // age
            $("#age").text(Math.floor((Date.now() - new Date("1997-04-17")) / (1000 * 3600 * 24)/365) + " years");

            // dark/light mode
            let isDarkModeActive = false;

            function refreshMode(isDark) {
                isDarkModeActive = isDark;

                if (isDark) {
                    $("html").attr("data-theme", "dark");
                    $("#light-dark-mode").html('<i class="fa-solid fa-sun"></i>');
                } else {
                    $("#light-dark-mode").html('<i class="fa-solid fa-moon"></i>');
                    $("html").attr("data-theme", "light");
                }
            }

            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                refreshMode(true);
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                refreshMode(event.matches);
            });

            $("#light-dark-mode").on("click", function() {
                refreshMode(!isDarkModeActive);
            });
        </script>
