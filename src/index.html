            </div>
            
            <div class="container">
                <div class="grid" style="margin-top:10px;text-align:center;font-size:0.5rem">
                    copyright 2023
                </div>
            </div>
        </main>

        <script type="text/javascript">
            // age
            document.getElementById('age').innerText = Math.floor((Date.now() - new Date("1997-04-17")) / (1000 * 3600 * 24)/365) + " years"

            // dark/light mode
            let isDarkModeActive = false;

            function refreshMode(isDark) {
                isDarkModeActive = isDark;

                if (isDark) {
                    document.documentElement.setAttribute('data-theme', 'dark')
                    document.getElementById('light-dark-mode').innerHTML = '<i class="fa-solid fa-sun"></i>'
                } else {
                    document.getElementById('light-dark-mode').innerHTML = '<i class="fa-solid fa-moon"></i>'
                    document.documentElement.setAttribute('data-theme', 'light')
                }
            }

            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                refreshMode(true);
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                refreshMode(event.matches);
            });

            document.getElementById('light-dark-mode').addEventListener('click', function () {
                refreshMode(!isDarkModeActive);
            })
        </script>
    </body>
</html>
